<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>SelfieHop++</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/tf.js"></script>
  <script src="js/body-pix.js"></script>
</head>
<body>
  <main>
    <div class="preview">
      <canvas id="preview" width="800" height="800"></canvas>
    </div>

    <input type="file" id="bginput">

    <div class="snapshot">
      <canvas id="snapshot" width="800" height="800"></canvas>
    </div>

    <div class="background">
      <div class="background__image">
        <img src="img/bg1.jpg" alt=""/>
      </div>
      <div class="background__image">
        <img src="img/bg2.jpg" alt=""/>
      </div>
      <div class="background__image">
        <img src="img/bg3.jpg" alt=""/>
      </div>
      <div class="background__image">
        <img src="img/bg4.jpg" alt=""/>
      </div>
      <div class="background__image">
        <img src="img/bg5.jpg" alt=""/>
      </div>
      <div class="background__image">
        <img src="img/bg6.jpg" alt=""/>
      </div>
      <div class="background__image">
        <img src="img/bg7.jpg" alt=""/>
      </div>
      <div class="background__image" id="uploadBtn">
        <span>+</span>
      </div>
    </div>
  </main>
  <script type="module">
    import { init } from './js/selfiehop.js';

    const preview = document.getElementById('preview');
    const snapshot = document.getElementById('snapshot');
    const bgInput = document.getElementById('bginput');

    const config = { preview, snapshot, bgInput };

    init(config);
  </script>
</body>
</html>
