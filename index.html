<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>SelfieHop++</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="mask-icon" href="safari-pinned-tab.svg" color="#98971a">
  <meta name="msapplication-TileColor" content="#98971a">
  <meta name="theme-color" content="#282828">
  <script src="js/tf.js"></script>
  <script src="js/body-pix.js"></script>
</head>
<body>
  <header>
    <h1 class="title">SelfieHop++</h1>
  </header>
  <main>
    <div class="preview">
      <canvas id="preview" width="800" height="800"></canvas>
    </div>

    <div class="config">
      <button class="config__toggle">â¯…<span hidden>Show/hide</span></button>
      <div class="background">
        <div class="background__image">
          <img src="img/bg1.jpg" alt=""/>
        </div>
        <div class="background__image">
          <img src="img/bg2.jpg" alt=""/>
        </div>
        <div class="background__image">
          <img src="img/bg3.jpg" alt=""/>
        </div>
        <div class="background__image">
          <img src="img/bg4.jpg" alt=""/>
        </div>
        <div class="background__image">
          <img src="img/bg5.jpg" alt=""/>
        </div>
        <div class="background__image">
          <img src="img/bg6.jpg" alt=""/>
        </div>
        <div class="background__image">
          <img src="img/bg7.jpg" alt=""/>
        </div>
        <button class="background__image" id="uploadBtn">
          +
          <span hidden>Upload background</span>
        </button>
        <input type="file" id="bginput">
      </div>
      <div class="config__buttons">
        <button class="save_config">Save</button>
        <button class="reset_config">Reset</button>
      </div>
    </div>

    <div class="snapshot__panel">
      <canvas id="snapshot" width="800" height="800"></canvas>
      <button class="snapshot__close">Close</button>
      <button class="snapshot__save">Save selfie!</button>
    </div>

    <div class="multisnap__panel">
      <div id="multisnap"></div>
      <button class="multisnap__close">Close</button>
    </div>
  </main>
  <script type="module">
    import { init } from './js/selfiehop.js';

    const preview = document.getElementById('preview');
    const snapshot = document.getElementById('snapshot');
    const bgInput = document.getElementById('bginput');

    const config = { preview, snapshot, bgInput };

    init(config);
  </script>
</body>
</html>
